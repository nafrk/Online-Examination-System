<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 520px;
      padding: 30px;
      border-radius: 18px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1.5px solid var(--border);
      background: var(--surface-2);
      font-family: var(--font-sans);
      font-size: 14px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 111, 122, 0.18);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .secondary {
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--primary);
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container card">
    <h2>Submit a Complaint</h2>
    <form id="complaintForm" method="post" action="complaint">
      <label for="examId">Exam ID</label>
      <input type="number" id="examId" name="examId" class="input" placeholder="Enter exam ID" style="width:100%;padding:10px 12px;border-radius:14px;border:1.5px solid var(--border);background:var(--surface-2);margin-bottom:12px;" />

      <label for="questionId">Question ID</label>
      <input type="number" id="questionId" name="questionId" class="input" placeholder="Enter question ID" style="width:100%;padding:10px 12px;border-radius:14px;border:1.5px solid var(--border);background:var(--surface-2);margin-bottom:12px;" />

      <label for="complaintText">Describe your issue</label>
      <textarea id="complaintText" name="message" placeholder="Write your complaint here..."></textarea>

      <div class="actions">
        <button type="button" class="secondary" onclick="goBack()">Back</button>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'student.html';
    }

    // Show simple status message based on query string
    (function() {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      if (!status) return;
      if (status === 'ok') {
        alert('Complaint submitted successfully.');
        window.history.replaceState({}, document.title, 'complaint.html');
      } else if (status === 'error') {
        alert('Failed to submit complaint. Please try again.');
        window.history.replaceState({}, document.title, 'complaint.html');
      }
    })();
  </script>
</body>
</html>
