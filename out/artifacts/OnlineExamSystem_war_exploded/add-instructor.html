<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Instructor</title>
  <link rel="stylesheet" href="theme.css" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 420px;
      padding: 30px;
      border-radius: 18px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      color: white;
      background: var(--primary);
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--primary-600);
    }

    .back {
      background: var(--secondary);
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 12px;
      font-weight: 700;
      color: var(--success);
    }
  </style>
</head>

<body>
  <div class="container card">
    <h2>Add Instructor</h2>

    <label for="instructorId">Instructor ID</label>
    <input
      type="text"
      id="instructorId"
      placeholder="Enter instructor ID"
    />

    <label for="instructorName">Instructor Name</label>
    <input
      type="text"
      id="instructorName"
      placeholder="Enter instructor name"
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Enter password"
    />

    <button onclick="addInstructor()">Add Instructor</button>
    <button class="back" onclick="goBack()">Back to Dashboard</button>

    <div id="successMsg" class="success"></div>
  </div>

  <script>
    function addInstructor() {
      const id = document.getElementById("instructorId").value.trim();
      const name = document.getElementById("instructorName").value.trim();
      const password = document.getElementById("password").value.trim();
      const successMsg = document.getElementById("successMsg");

      if (id === "" || name === "" || password === "") {
        alert("Please fill in all fields");
        return;
      }

      /*
        BACKEND INTEGRATION (later):
        - instructorId
        - name
        - password
        - role = INSTRUCTOR
        - hash password
        - insert into users table
      */

      // Mock success
      successMsg.textContent = "Instructor added with ID: " + id;
      successMsg.style.display = "block";

      // Reset form
      document.getElementById("instructorId").value = "";
      document.getElementById("instructorName").value = "";
      document.getElementById("password").value = "";
    }

    function goBack() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
